version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Docker Version
          command: docker --version
      - run:
          name: Docker Build
          command: sudo docker build -t simple-node .
      - run:
          name: Docker Tag
          command: sudo docker tag simple-node $DOCKER_HUB_USERNAME/simple-node:latest
      - run:
          name: Docker Login
          command: echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
      - run:
          name: Docker Push
          command: sudo docker push $DOCKER_HUB_USERNAME/simple-node:latest
workflows:
  build_and_push:
    jobs:
      - build